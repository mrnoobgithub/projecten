<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootbox System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <div class="inventory">
            <h2>Inventory</h2>

        </div>
        <div class="odds">

            <ul id="oddsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
